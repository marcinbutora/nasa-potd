<div class="container-sm">
  <div class="p-4 mb-2 mt-2 bg-primary text-white rounded text-center">
    <h3>NASA Picture of the Day</h3>
    <h5>From {{ fromDate | date: 'EEEE, dd.MM' }} to {{ toDate | date: 'EEEE, dd.MM'}}</h5>
  </div>
  <div *ngFor="let item of imageThumbnails">
  <div class="card-img-top">
      <a href="date/{{item.date | date: 'yyyy-MM-dd'}}">
      <img class="thumb" [src]="item.url" [alt]="item.title"/>
      </a>
    </div>
  </div>
</div>
