<div class="container-sm">
  <div class="p-4 mb-2 mt-2 bg-primary text-white rounded text-center"><h3>NASA Picture of the Day
    | {{date | date: 'dd.MM.yyyy' }}</h3></div>
  <p class="text-center text-primary">{{dataFromNasa?.title}} - {{dataFromNasa?.date}} - {{dataFromNasa?.copyright}}</p>
  <p>
    <i>{{dataFromNasa?.explanation}}</i>
  </p>
  <img src="{{dataFromNasa?.url}}" alt="{{dataFromNasa?.copyright}}" class="img-fluid rounded mx-auto d-block ">
</div>
